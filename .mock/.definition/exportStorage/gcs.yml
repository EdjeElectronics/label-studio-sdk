imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/storages/export/gcs
      method: GET
      auth: true
      docs: Get a list of all GCS export storage connections.
      display-name: Get all export storage
      request:
        name: GcsListRequest
        query-parameters:
          project:
            type: optional<integer>
            docs: Project ID
      response:
        docs: ''
        type: list<root.GcsExportStorage>
      examples:
        - response:
            body:
              - id: 1
                type: type
                synchronizable: true
                bucket: bucket
                prefix: prefix
                regex_filter: regex_filter
                use_blob_urls: true
                google_application_credentials: google_application_credentials
                google_project_id: google_project_id
                last_sync: '2024-01-15T09:30:00Z'
                last_sync_count: 1
                last_sync_job: last_sync_job
                status: initialized
                traceback: traceback
                meta:
                  meta:
                    key: value
                title: title
                description: description
                created_at: '2024-01-15T09:30:00Z'
                can_delete_objects: true
                project: 1
    create:
      path: /api/storages/export/gcs
      method: POST
      auth: true
      docs: Create a new GCS export storage connection to store annotations.
      display-name: Create export storage
      request:
        name: GcsCreateRequest
        body:
          properties:
            project:
              type: optional<integer>
              docs: Project ID
            bucket:
              type: optional<string>
              docs: GCS bucket name
            prefix:
              type: optional<string>
              docs: GCS bucket prefix
            google_application_credentials:
              type: optional<string>
              docs: The content of GOOGLE_APPLICATION_CREDENTIALS json file
            google_project_id:
              type: optional<string>
              docs: Google project ID
      response:
        docs: ''
        type: GcsCreateResponse
      examples:
        - request: {}
          response:
            body:
              project: 1
              bucket: bucket
              prefix: prefix
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
    validate:
      path: /api/storages/export/gcs/validate
      method: POST
      auth: true
      docs: Validate a specific GCS export storage connection.
      display-name: Validate export storage
      response:
        docs: ''
        type: root.GcsExportStorage
      examples:
        - response:
            body:
              id: 1
              type: type
              synchronizable: true
              bucket: bucket
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                meta:
                  key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              can_delete_objects: true
              project: 1
    get:
      path: /api/storages/export/gcs/{id}
      method: GET
      auth: true
      docs: Get a specific GCS export storage connection.
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this gcs export storage.
      display-name: Get export storage
      response:
        docs: ''
        type: root.GcsExportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              bucket: bucket
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                meta:
                  key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              can_delete_objects: true
              project: 1
    delete:
      path: /api/storages/export/gcs/{id}
      method: DELETE
      auth: true
      docs: Delete a specific GCS export storage connection.
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this gcs export storage.
      display-name: Delete export storage
      examples:
        - path-parameters:
            id: 1
    update:
      path: /api/storages/export/gcs/{id}
      method: PATCH
      auth: true
      docs: Update a specific GCS export storage connection.
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this gcs export storage.
      display-name: Update export storage
      request:
        name: GcsUpdateRequest
        body:
          properties:
            project:
              type: optional<integer>
              docs: Project ID
            bucket:
              type: optional<string>
              docs: GCS bucket name
            prefix:
              type: optional<string>
              docs: GCS bucket prefix
            google_application_credentials:
              type: optional<string>
              docs: The content of GOOGLE_APPLICATION_CREDENTIALS json file
            google_project_id:
              type: optional<string>
              docs: Google project ID
      response:
        docs: ''
        type: GcsUpdateResponse
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              project: 1
              bucket: bucket
              prefix: prefix
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
    sync:
      path: /api/storages/export/gcs/{id}/sync
      method: POST
      auth: true
      docs: Sync tasks from an GCS export storage connection.
      path-parameters:
        id: string
      display-name: Sync export storage
      response:
        docs: ''
        type: root.GcsExportStorage
      examples:
        - path-parameters:
            id: id
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              bucket: bucket
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                meta:
                  key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              can_delete_objects: true
              project: 1
