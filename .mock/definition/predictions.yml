imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/predictions/
      method: GET
      auth: true
      docs: List all predictions and their IDs.
      display-name: List predictions
      response:
        docs: ''
        type: list<root.Prediction>
      examples:
        - response:
            body:
              - id: 1
                result:
                  - {}
                model_version: model_version
                created_ago: created_ago
                score: 1.1
                cluster: 1
                neighbors:
                  neighbors:
                    key: value
                mislabeling: 1.1
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
                model: 1
                model_run: 1
                task: 1
                project: 1
      audiences:
        - public
    create:
      path: /api/predictions/
      method: POST
      auth: true
      docs: Create a prediction for a specific task.
      display-name: Create prediction
      request:
        name: PredictionsCreateRequest
        body:
          properties:
            task:
              type: integer
              docs: Task ID for which the prediction is created
            result:
              docs: Prediction result
              type: list<map<string, unknown>>
            score:
              type: optional<double>
              docs: Prediction score
            model_version:
              type: optional<string>
              docs: Model version
      response:
        docs: Created prediction
        type: root.Prediction
      examples:
        - request:
            task: 1
            result:
              - {}
          response:
            body:
              id: 1
              result:
                - result:
                    key: value
              model_version: model_version
              created_ago: created_ago
              score: 1.1
              cluster: 1
              neighbors:
                neighbors:
                  key: value
              mislabeling: 1.1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              model: 1
              model_run: 1
              task: 1
              project: 1
      audiences:
        - public
    get:
      path: /api/predictions/{id}/
      method: GET
      auth: true
      docs: Get details about a specific prediction by its ID.
      path-parameters:
        id:
          type: integer
          docs: Prediction ID
      display-name: Get prediction details
      response:
        docs: ''
        type: root.Prediction
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              id: 1
              result:
                - result:
                    key: value
              model_version: model_version
              created_ago: created_ago
              score: 1.1
              cluster: 1
              neighbors:
                neighbors:
                  key: value
              mislabeling: 1.1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              model: 1
              model_run: 1
              task: 1
              project: 1
      audiences:
        - public
    api_predictions_update:
      path: /api/predictions/{id}/
      method: PUT
      auth: true
      docs: Overwrite prediction data by prediction ID.
      path-parameters:
        id:
          type: integer
          docs: Prediction ID
      display-name: Put prediction
      request:
        name: ApiPredictionsUpdateRequest
        body:
          properties:
            task:
              type: integer
              docs: Task ID for which the prediction is created
            result:
              docs: Prediction result
              type: list<map<string, unknown>>
            score:
              type: optional<double>
              docs: Prediction score
            model_version:
              type: optional<string>
              docs: Model version
      response:
        docs: ''
        type: root.Prediction
      examples:
        - path-parameters:
            id: 1
          request:
            task: 1
            result:
              - {}
          response:
            body:
              id: 1
              result:
                - result:
                    key: value
              model_version: model_version
              created_ago: created_ago
              score: 1.1
              cluster: 1
              neighbors:
                neighbors:
                  key: value
              mislabeling: 1.1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              model: 1
              model_run: 1
              task: 1
              project: 1
      audiences:
        - internal
    delete:
      path: /api/predictions/{id}/
      method: DELETE
      auth: true
      docs: Delete a prediction by prediction ID.
      path-parameters:
        id:
          type: integer
          docs: Prediction ID
      display-name: Delete prediction
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/predictions/{id}/
      method: PATCH
      auth: true
      docs: Update prediction data by prediction ID.
      path-parameters:
        id:
          type: integer
          docs: Prediction ID
      display-name: Update prediction
      request:
        name: PredictionsUpdateRequest
        body:
          properties:
            task:
              type: integer
              docs: Task ID for which the prediction is created
            result:
              docs: Prediction result
              type: list<map<string, unknown>>
            score:
              type: optional<double>
              docs: Prediction score
            model_version:
              type: optional<string>
              docs: Model version
      response:
        docs: ''
        type: root.Prediction
      examples:
        - path-parameters:
            id: 1
          request:
            task: 1
            result:
              - {}
          response:
            body:
              id: 1
              result:
                - result:
                    key: value
              model_version: model_version
              created_ago: created_ago
              score: 1.1
              cluster: 1
              neighbors:
                neighbors:
                  key: value
              mislabeling: 1.1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              model: 1
              model_run: 1
              task: 1
              project: 1
      audiences:
        - public
