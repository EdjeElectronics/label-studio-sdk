types:
  UsersResetTokenResponse:
    docs: User token
    properties:
      token:
        type: optional<string>
        docs: Token
  UsersGetTokenResponse:
    docs: User token
    properties:
      detail:
        type: optional<string>
        docs: Token
service:
  auth: false
  base-path: ''
  endpoints:
    reset_token:
      path: /api/current-user/reset-token/
      method: POST
      auth: true
      docs: Reset the user token for the current user.
      display-name: Reset user token
      response:
        docs: User token response
        type: UsersResetTokenResponse
      examples:
        - response:
            body:
              token: token
      audiences:
        - public
    get_token:
      path: /api/current-user/token
      method: GET
      auth: true
      docs: Get a user token to authenticate to the API as the current user.
      display-name: Get user token
      response:
        docs: User token response
        type: UsersGetTokenResponse
      examples:
        - response:
            body:
              detail: detail
      audiences:
        - public
    whoami:
      path: /api/current-user/whoami
      method: GET
      auth: true
      docs: Retrieve details of the account that you are using to access the API.
      display-name: Retrieve my user
      response:
        docs: ''
        type: root.BaseUser
      examples:
        - response:
            body:
              id: 1
              first_name: first_name
              last_name: last_name
              username: username
              email: email
              last_activity: '2024-01-15T09:30:00Z'
              avatar: avatar
              initials: initials
              phone: phone
              active_organization: 1
              allow_newsletters: true
      audiences:
        - public
    list:
      path: /api/users/
      method: GET
      auth: true
      docs: List the users that exist on the Label Studio server.
      display-name: List users
      response:
        docs: ''
        type: list<root.BaseUser>
      examples:
        - response:
            body:
              - id: 1
                first_name: first_name
                last_name: last_name
                username: username
                email: email
                last_activity: '2024-01-15T09:30:00Z'
                avatar: avatar
                initials: initials
                phone: phone
                active_organization: 1
                allow_newsletters: true
      audiences:
        - public
    create:
      path: /api/users/
      method: POST
      auth: true
      docs: Create a user in Label Studio.
      display-name: Create new user
      request:
        name: UsersCreateRequest
        body:
          properties:
            id:
              type: optional<integer>
              docs: User ID
            first_name:
              type: optional<string>
              docs: First name of the user
            last_name:
              type: optional<string>
              docs: Last name of the user
            username:
              type: optional<string>
              docs: Username of the user
            email:
              type: optional<string>
              docs: Email of the user
            avatar:
              type: optional<string>
              docs: Avatar URL of the user
            initials:
              type: optional<string>
              docs: Initials of the user
            phone:
              type: optional<string>
              docs: Phone number of the user
            allow_newsletters:
              type: optional<boolean>
              docs: Whether the user allows newsletters
      response:
        docs: ''
        type: root.BaseUser
      examples:
        - request: {}
          response:
            body:
              id: 1
              first_name: first_name
              last_name: last_name
              username: username
              email: email
              last_activity: '2024-01-15T09:30:00Z'
              avatar: avatar
              initials: initials
              phone: phone
              active_organization: 1
              allow_newsletters: true
      audiences:
        - public
    get:
      path: /api/users/{id}/
      method: GET
      auth: true
      docs: Get info about a specific Label Studio user, based on the user ID.
      path-parameters:
        id:
          type: integer
          docs: User ID
      display-name: Get user info
      response:
        docs: ''
        type: root.BaseUser
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              id: 1
              first_name: first_name
              last_name: last_name
              username: username
              email: email
              last_activity: '2024-01-15T09:30:00Z'
              avatar: avatar
              initials: initials
              phone: phone
              active_organization: 1
              allow_newsletters: true
      audiences:
        - public
    delete:
      path: /api/users/{id}/
      method: DELETE
      auth: true
      docs: Delete a specific Label Studio user.
      path-parameters:
        id:
          type: integer
          docs: User ID
      display-name: Delete user
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/users/{id}/
      method: PATCH
      auth: true
      docs: >

        Update details for a specific user, such as their name or contact
        information, in Label Studio.
      path-parameters:
        id:
          type: integer
          docs: User ID
      display-name: Update user details
      request:
        name: UsersUpdateRequest
        body:
          properties:
            id:
              type: optional<integer>
              docs: User ID
              name: usersUpdateRequestId
            first_name:
              type: optional<string>
              docs: First name of the user
            last_name:
              type: optional<string>
              docs: Last name of the user
            username:
              type: optional<string>
              docs: Username of the user
            email:
              type: optional<string>
              docs: Email of the user
            avatar:
              type: optional<string>
              docs: Avatar URL of the user
            initials:
              type: optional<string>
              docs: Initials of the user
            phone:
              type: optional<string>
              docs: Phone number of the user
            allow_newsletters:
              type: optional<boolean>
              docs: Whether the user allows newsletters
      response:
        docs: ''
        type: root.BaseUser
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              id: 1
              first_name: first_name
              last_name: last_name
              username: username
              email: email
              last_activity: '2024-01-15T09:30:00Z'
              avatar: avatar
              initials: initials
              phone: phone
              active_organization: 1
              allow_newsletters: true
      audiences:
        - public
imports:
  root: __package__.yml
